<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <div class="topRectangle"></div>
        <div class="leftRectangle"></div>
        <div class="bottomRectangle"></div>
        <div class="loginTextArea"></div>
        <div class="signinTextArea"></div>
        <p class="loginText">로그인</p>
        <p class="signinText">가입</p>
        <div class="logoArea">
            <img src="./img/login.webp" alt="" class="loginImg">
        </div>
        <!-- ----------------로그인 폼--------------- -->
        <div class="loginInputArea">
            <form action="./loginPro.html" method="post">
                <div class="loginForm-group">
                    <label for="loginEmailLabel" class="loginEmailLabel">Email</label>
                    <input type="email" id="loginEmailText" class="loginEmail" name="loginEmailText" placeholder="Enter your email" required>
                </div>
                <div class="loginForm-group">
                    <label for="password" class="loginPasswordLabel">Password</label>
                    <input type="password" id="loginPassword" class="loginPassword" name="password" placeholder="Enter your password" required>
                    <button type="button" id="toggle-loginPassword-visibility"
                    onclick="togglePasswordVisibility();">
                        <img src="./img/passwordOff.webp" alt="" class="loginPasswordOffIcon">
                    </button>
                </div>
                <button type="submit" class="loginBtn">로그인</button>
                <a href="#none" class="rememberPassword">비밀번호를 잊어버리셨습니까?</a>
            </form>
        </div>
        <!-- ----------------회원가입 폼--------------- -->
        <div class="signinInputArea">
            <form action="/sendEmail" method="post" name="signinForm"> <!-- 수정된 부분 -->
                <div class="signinForm-group">
                    <label for="signinNameText" class="signinNameLabel">이름</label>
                    <input type="text" id="signinNameText" class="signinName" name="name" required>
                </div>
                <div class="signinForm-group">
                    <label for="signinIdText" class="signinIdLabel">아이디</label>
                    <input type="text" id="signinIdText" class="signinId" name="id" required>
                </div>
                <div class="signForm-group">
                    <label for="signinPassword" class="signinPasswordLabel">비밀번호</label>
                    <input type="password" id="signinPassword" class="signinPassword" name="password" required>
                    <button type="button" id="toggle-signinPassword-visibility" onclick="toggleSigninPasswordVisibility(); togglePasswordImage();">
                        <img src="./img/passwordOff.webp" alt="" class="signinPasswordOffIcon">
                    </button>
                </div>
                <div class="signForm-group">
                    <label for="passwordCheck" class="signinPasswordCheckLabel">비밀번호 확인
                    </label>
                    <input type="password" id="passwordCheck" name="passwordCheck" class="signinPasswordCheck" required>
                    <button type="button" id="toggle-signinPasswordCheck-visibility" onclick="toggleSigninPasswordVisibility(); togglePasswordImage();">
                        <img src="./img/passwordOff.webp" alt="" class="signinPasswordOffIcon-Check">
                    </button>
                </div>
                <div class="signinForm-group">
                    <label for="signinEmailText" class="signinEmailLabel">이메일 주소</label>
                    <input type="email" id="signinEmailText" class="signinEmail" name="Email" required>
                    <input type="button" id="emailCheck" class="emailCheck" name="emailSend" value="인증번호 전송">
                </div>
                <div class="signinForm-group">
                    <label for="signinCertificationText" class="signinCertificationLabel">인증번호 입력</label>
                    <input type="text" id="signinCertificationText" class="signinCertification" name="certification" required>
                </div>
                <div class="signinForm-group">
                    <label for="signinNicknameText" class="signinNicknameLabel">닉네임 입력</label>
                    <input type="text" id="signinNicknameText" class="signinNickname" name="nickname" required>
                </div>
                <button type="submit" class="signinBtn" onclick="checkEmailAndPassword()">회원가입</button>
            </form>
        </div>
        <div class="otherLoginArea">
            <div class="orLogin">Or Login with</div>
            <div class="google">Google</div>
            <div class="facebook">Facebook</div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
