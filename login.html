<link rel="stylesheet" href="./css/login.css">
<body>
    <div class="container">
        <div class="topRectangle"></div>
        <div class="leftRectangle"></div>
        <div class="bottomRectangle"></div>
        <div class="loginTextArea"></div>
        <p class="loginText">로그인</p>
        <div class="signinTextArea"></div>
        <p class="signinText">가입</p>
        <div class="logoArea">
            <img src="./img/login.webp" alt="" class="loginImg">
        </div>
        <div class="loginInputArea">
            <form action="./loginPro.html" method="post">
                <div class="loginForm-group">
                    <label for="email" class="loginEmailLabel">Email</label>
                    <input type="email" id="loginEmailText" class="loginEmail" name="loginEmailText" placeholder="Enter your email" required>
                </div>
                <div class="loginForm-group">
                    <label for="password" class="loginPasswordLabel">Password</label>
                    <input type="password" id="loginPassword" class="loginPassword" name="password" placeholder="Enter your password" required>
                    <button type="button" id="toggle-loginPassword-visibility"
                    onclick="togglePasswordVisibility(); togglePasswordImage();">
                        <img src="./img/passwordOff.webp" alt="" class="loginPasswordOffIcon">
                    </button>
                </div>
                <button type="submit">로그인</button>
                <a href="#none" class="rememberPassword">비밀번호를 잊어버리셨습니까?</a>
            </form>
        </div>
