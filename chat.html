<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unowe에 접속한 걸 환영합니다!</title>
  <link rel="stylesheet" href="./css/chat.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header" id="chat-header">Unowe 채팅</div>
    <div class="chat-window" id="chat-window">
      
    </div>
    <input type="text" id="username" placeholder="닉네임 입력">
    <div class="input-container">
      <input type="text" id="message" placeholder="메시지 입력">
      <button onclick="sendMessage()">전송</button>
    </div>
  </div>

  <script>
    const socket = new WebSocket('ws://110.15.29.199:80');

    socket.onopen = function(event) {
      console.log('웹 소켓 연결 성공');
    };

    socket.onmessage = function(event) {
      const receivedData = JSON.parse(event.data);
      displayMessage(receivedData);
    };

    function sendMessage() {
      const username = document.getElementById('username').value;
      const message = document.getElementById('message').value;
      const sentTime = new Date().toLocaleTimeString();
      const deviceIP = getDeviceIP();

      const data = {
        username: username,
        message: message,
        sentTime: sentTime,
        deviceIP: deviceIP
      };

      socket.send(JSON.stringify(data));

      document.getElementById('message').value = '';
    }

    function displayMessage(data) {
      const chatWindow = document.getElementById('chat-window');
      const messageElement = document.createElement('div');
      messageElement.innerHTML = `<strong>${data.username}:</strong> ${data.message} (${data.sentTime})`;
      chatWindow.appendChild(messageElement);
    }

    function getDeviceIP() {
      return '123.456.789.123'; // 임시로 사용자의 IP 주소를 반환하는 함수
    }
  </script>
</body>
</html>
