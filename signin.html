<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/signin.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="signinArea">
                <p class="titleText">Unowe</p>
                <p class="titleText2">회원가입</p>
                <div class="line"></div>
                <p class="idText">아이디</p>
                <input type="text" name="id" class="idInput">
                <input type="button" class="idCheckBtn" value="중복확인">
                <p class="passwordText">비밀번호</p>
                <input type="password" name="password" class="passwordTextInput" id="password">
                <img src="./img/passwordOff.png" alt="" class="passwordOffImg" id="toggle-password-visibility" onclick="togglePasswordVisibility()">
                <p class="passwordCheckText">비밀번호 확인 <span>*</span></p>
                <input type="password" name="passwordCheck" class="passwordCheckTextInput" id="passwordCheck">
                <img src="./img/passwordOff.png" alt="" class="passwordCheckOffImg" id="toggle-passwordCheck-visibility" onclick="togglePasswordCheckVisibility()">
                <p class="emailText">이메일</p>
                <input type="email" name="email" class="emailTextInput">
                <input type="button" class="emailCheckBtn" value="중복확인">
                <p class="certified">인증번호</p>
                <input type="text" name="certified" class="certifiedTextInput">
                <p class="nickName">닉네임</p>
                <input type="text" name="nickName" class="nickNameTextInput">
                <input type="button" class="nickNameCheckBtn" value="중복확인">
                <div class="noneLookDiv"></div>
                <div class="line2"></div>
                <p class="agreeText">이용약관동의</p>
                <input type="checkbox" class="allCheck">
                <span class="allAgreeText">모두 동의합니다.</span>
                <input type="checkbox" class="utilizationCheck" name="utilizationCheck">
                <span class="utilizationCheckText"><pre>이용약관동의 (필수)</pre></span>
                <input type="checkbox" class="individualCheck" name="individualCheck">
                <span class="individualCheckText"><pre>개인정보 수집 이용 동의 (필수)</pre></span>
                <input type="checkbox" class="marketingCheck" name="marketingCheck">
                <span class="marketingCheckText"><pre>마케팅 정보 수신 동의 (선택)</pre></span>
                <input type="button" value="가입하기" onclick="" class="submitButton">
            </div>
        </form>
    </div>
    <script src="./js/signin.js"></script>
</body>
</html>
